    commit: 26d35ad52fe9ade3391532dbfeb2f416f07650bc
  - moo-1.2
  - gray-code-0.3.1

  - git: https://github.com/input-output-hk/cardano-ledger
    commit: d1e9ef501a970740a5c7b077d8ff78780a76fe7c
    subdirs:
      - cardano-ledger
      - cardano-ledger/test
