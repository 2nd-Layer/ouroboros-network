resolver: https://raw.githubusercontent.com/input-output-hk/cardano-prelude/3893f21db1665e7bab9e8c6504c547fc7c28f98c/snapshot.yaml

packages:
  - ./typed-protocols
  - ./typed-protocols-examples
  - ./network-mux
  - ./ouroboros-network-framework
  - ./ouroboros-network
  - ./ouroboros-network-testing
  - ./ouroboros-consensus
  - ./ouroboros-consensus/ouroboros-consensus-test-infra
  - ./ouroboros-consensus/ouroboros-consensus-mock
  - ./ouroboros-consensus-byron
  - ./ouroboros-consensus-byronspec
  - ./ouroboros-consensus-cardano
  - ./io-sim
  - ./io-sim-classes
  - ./ntp-client
  - ./Win32-network

flags:
  io-sim-classes:
    asserts: true
  network-mux:
    asserts: true
  ouroboros-network:
    asserts: true
    cddl: true
  ouroboros-consensus:
    asserts: true
  ouroboros-consensus-byron:
    asserts: true
  ouroboros-consensus-cardano:
    asserts: true

